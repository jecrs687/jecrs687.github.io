name: Publish site
permissions:
  contents: read
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '22'
      - run: npm install
      - run: git config --global user.email  "emanuelcascone@gmail.com"
      - run: git config --global user.name "Emanuel Cascone"
      - run: npm run deploy-gh
      
      
    
